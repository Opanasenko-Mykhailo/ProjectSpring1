version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/Spring1-0.0.1-SNAPSHOT.jar
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: springDB
    volumes:
      - ./src/main/resources/setup.sql:/docker-entrypoint-initdb.d/setup.sql
